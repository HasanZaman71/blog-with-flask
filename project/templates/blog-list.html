
				{% extends "base.html" %}

				{% block content %}

				{% for post in posts %}
			    <div class="item">
				    <div class="media">
					    <img class="mr-3 img-fluid post-thumb d-none d-md-flex" src="{{ url_for('static', filename='assets/images/blog/blog-post-thumb-12.jpg')}}" alt="image">
						<div class="media-body">
						    <h3 class="title mb-1"><a href="{{ url_for('show_post', title = post.title)}}">{{post.title}}</a></h3>
						    <div class="meta mb-1"><span class="date">{{post.pub_date}}</span><span class="time">2 min read</span><span class="comment"><a href="#">8 comments</a></span></div>
						    <div class="intro">
								{{post.body}}
							</div>
						    <a class="more-link" href="{{ url_for('show_post', title = post.title)}}">Read more &rarr;</a>
					    </div><!--//media-body-->
				    </div><!--//media-->
			    </div><!--//item-->
			    {% endfor %}


			    <nav class="blog-nav nav nav-justified my-5">
				  <a class="nav-link-prev nav-item nav-link rounded-left" href="index.html">Previous<i class="arrow-prev fas fa-long-arrow-alt-left"></i></a>
				  <a class="nav-link-next nav-item nav-link rounded-right" href="blog-list.html">Next<i class="arrow-next fas fa-long-arrow-alt-right"></i></a>
				</nav>
				
		    </div>
	    </section>
	    
		{% endblock %}
