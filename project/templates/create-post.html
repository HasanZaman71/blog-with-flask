{% extends "base.html" %}

{% block content %}



<div class="container">
	<div class="row">
	  <div class="col-md-12">
		<form action="{{ url_for('add_post')}}" method="post" role="form">
			<h2>
				Enter your Blog Post
			</h2>  
		  <div class="form-group">
			<input type="text" class="form-control" name="title" placeholder="Title of your blog post"/>
		  </div>

		  <div class="form-group">
			<textarea class="form-control bcontent" name="body" placeholder="Content of your post"></textarea>
		  </div>

		  <div class="form-group">
			<input type="text" class="form-control" name="author" placeholder="Sign your name"/>
		  </div>

		  <div class="form-group">
			 <input type="submit" name="Submit" value="Publish" class="btn btn-primary form-control" />
		  </div>
		</form>
	  </div>
	</div>
  </div>



{% endblock %}
